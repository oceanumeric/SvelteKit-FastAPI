<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    
    <form id="myForm" method="POST">
        <input type="text" name="task" placeholder="Add a new task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in todo_list %}
            <li>{{ task }}</li>
        {% endfor %}
    </ul>
</body>
</html>
